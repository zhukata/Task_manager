{% extends "layouts/base.html" %}

{% load i18n django_bootstrap5 %}

{% block content %}

    <h1 class="my-4">{{ title }}</h1>
    <form action="{% url form_url pk=object.id %}" method="post" class="form">
        {% csrf_token %}
        <table border="1">
            {% bootstrap_form form %}
        </table>
        {% bootstrap_button button_type="submit" content=button_name %}
    </form>

{% endblock %}
